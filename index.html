<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>GeoApsoft Movil 1.0</title>
<meta name="viewport" content="width=device-width, user-scalable=no" />
<link href="css/jquery.mobile.theme-1.3.1.css" rel="stylesheet" type="text/css"/>
<link href="css/jquery.mobile.structure-1.3.1.css" rel="stylesheet" type="text/css"/>
<script src="js/jquery-1.9.1.js" type="text/javascript"></script>
<script src="js/jquery.mobile-1.3.1.js" type="text/javascript"></script>


</head>

<body> 

<div data-role="page" id="inicio" data-theme="b">

	<div data-role="header" data-theme="e">
		<h1>Login Apsoft</h1>
	</div>
    
	<div data-role="content">	
		<form id="formulario" >
      
      			<label> Usuario </label>
      			<input type="text" id="nombredeusuario" name="nombredeusuario">
      
      			<label> Password </label>
     			<input type="password" id="clave" name="clave" >

      			<input type="submit" value="Login" id="botonLogin">
      
    		</form>		
	</div>	 
</div>
 
  <div id="pageError" data-role="dialog">
        <div data-role="header">
            <h1>Error</h1>
        </div>
        <div data-role="content">
            <p>Usuario o contrase√±a no valida</p>
            <a href="#" data-role="button" data-rel="back">Aceptar</a>
        </div>
    </div>

<script>

$('#formulario').submit(function() { 
	
	 
	// recolecta los valores que inserto el usuario
	var datosUsuario = $("#nombredeusuario").val()
	var datosPassword = $("#clave").val()
	
	if(datosUsuario == "G1" && datosPassword == "G1"){
		$.mobile.changePage("index2.html")
	}
	else{
		 $.mobile.changePage('#pageError', 'pop', true, true)
		 //alert("error")
	}
	return false;
})
	
</script>

</body>
</html>
